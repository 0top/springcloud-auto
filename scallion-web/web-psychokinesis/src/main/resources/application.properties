spring.datasource.url=jdbc:mysql://localhost:3306/scallion-psychokinesis?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false

mybatis.mapper-locations=classpath*:mybatis/scallion-psychokinesis/*.xml